# Nginx Reverse Proxy Configuration for Pixel Ecosystem (Docker Version)
# This file is used by the nginx container to route traffic.

# Map for WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Silence logs even further
access_log off;
error_log stderr info;

# Use Docker's embedded DNS resolver with short TTL
# This prevents stale DNS when containers are recreated
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

# HTTP -> HTTPS Redirect for all domains
server {
    listen 80 default_server;
    server_name _;

    # Health check for Docker (no redirect)
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # For Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main domain - pixel.xx.kg (Landing page)
server {
    listen 443 ssl;
    http2 on;
    server_name pixel.xx.kg;

    ssl_certificate /etc/letsencrypt/live/pixel.xx.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixel.xx.kg/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # General Stability Settings
    client_max_body_size 50M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # V2 Agent API â€” the living brain
    location /v2/ {
        set $v2_upstream http://v2-pixel-1:4000;
        rewrite ^/v2/(.*) /$1 break;
        proxy_pass $v2_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Agent identity card (ERC-8004 / A2A)
    location /.well-known/agent-card.json {
        set $v2_upstream http://v2-pixel-1:4000;
        proxy_pass $v2_upstream/.well-known/agent-card.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Landing page (everything else)
    location / {
        set $landing_upstream http://landing:3001;
        proxy_pass $landing_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Canvas domain - ln.pixel.xx.kg
server {
    listen 443 ssl;
    http2 on;
    server_name ln.pixel.xx.kg;

    ssl_certificate /etc/letsencrypt/live/ln.pixel.xx.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ln.pixel.xx.kg/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # General Stability Settings
    client_max_body_size 50M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s; # Longer timeout for canvas operations

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # API endpoints
    location /api/ {
        set $api_upstream http://api:3000;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s; # Extended for long-polling or heavy ops
    }

    # WebSocket for real-time updates
    location /socket.io/ {
        set $api_ws_upstream http://api:3000;
        proxy_pass $api_ws_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; # Force upgrade for socket.io explicitly
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Canvas
    location / {
        set $canvas_upstream http://web:3002;
        proxy_pass $canvas_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
