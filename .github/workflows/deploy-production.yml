name: Deploy Pixel Ecosystem to Production

on:
  push:
    branches: [master]

env:
  VPS_USER: pixel
  VPS_HOST: pixel.xx.kg

jobs:
  deploy_to_vps:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_FOR_SUBMODULES }}
          submodules: recursive
          fetch-depth: 0

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        env:
          DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'logs' \
            --exclude '*.log' \
            --exclude '.env' \
            --exclude 'backups' \
            --exclude '.next' \
            --exclude 'dist' \
            ./ $VPS_USER@$VPS_HOST:/home/pixel/

          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "cd /home/pixel && ./deploy-production.sh"

      - name: Verify Services Health
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "curl -f http://localhost:3000/health || echo 'API not healthy'"
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "curl -f http://localhost:3001/ || echo 'Landing not healthy'"
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "pm2 status"
