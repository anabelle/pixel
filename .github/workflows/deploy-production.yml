name: Deploy Pixel Ecosystem to Production

on:
  push:
    branches: [master]

env:
  VPS_USER: pixel
  VPS_HOST: pixel.xx.kg
  NODE_VERSION: '20'

jobs:
  deploy_to_vps:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_FOR_SUBMODULES }}
          submodules: recursive
          fetch-depth: 0

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

          # Sync code (excluding large folders)
          echo "Syncing code to VPS..."
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'logs' \
            --exclude '*.log' \
            --exclude '.env' \
            --exclude 'backups' \
            --exclude '.next' \
            --exclude 'dist' \
            ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/home/pixel/

          # Install, build, and restart on VPS
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /home/pixel
            echo "Installing dependencies..."
            pnpm install || echo "Root install had warnings, continuing..."
            cd lnpixels && pnpm install || echo "LNPixels install had warnings..."
            cd api && npm install --ignore-scripts 2>/dev/null || npm install 2>/dev/null || echo "API install had issues..."
            cd ../lnpixels-app && npm install --legacy-peer-deps --ignore-scripts 2>/dev/null || npm install --legacy-peer-deps 2>/dev/null || echo "App install had issues..."
            cd ../../pixel-landing && pnpm install || echo "Landing install had warnings..."
            cd ../pixel-agent && npm install --legacy-peer-deps 2>/dev/null || echo "Agent install had issues..."
            cd ../syntropy-core && bun install 2>/dev/null || echo "Syntropy install had issues..."

            echo "Building projects..."
            cd /home/pixel/lnpixels/api && npm run build 2>/dev/null || echo "API build skipped or failed"
            cd /home/pixel/lnpixels/lnpixels-app && npm run build 2>/dev/null || echo "App build skipped or failed"
            cd /home/pixel/pixel-landing && npm run build 2>/dev/null || echo "Landing build skipped or failed"
            cd /home/pixel/pixel-agent && npm run build 2>/dev/null || echo "Agent build skipped or failed"
            cd /home/pixel/syntropy-core && bun run build 2>/dev/null || echo "Syntropy build skipped or failed"

            echo "Restarting PM2..."
            cd /home/pixel
            pm2 restart all
            sleep 10
            pm2 status
          ENDSSH

      - name: Verify Services Health
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          echo "Checking API health (port 3000)..."
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "curl -f http://localhost:3000/health || echo 'API not healthy'"
          echo "Checking landing page (port 3001)..."
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "curl -f http://localhost:3001/ || echo 'Landing not healthy'"
          echo "Checking app page (port 5173)..."
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "curl -f http://localhost:5173/ || echo 'App not healthy'"
          echo "Checking PM2 status..."
          ssh -o StrictHostKeyChecking=no ${{ env VPS_USER }}@${{ env.VPS_HOST }} "pm2 status"
