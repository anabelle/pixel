name: Deploy Pixel Ecosystem to Production

on:
  push:
    branches: [master]

env:
  VPS_USER: pixel
  VPS_HOST: pixel.xx.kg

jobs:
  deploy_to_vps:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_FOR_SUBMODULES }}
          submodules: recursive
          fetch-depth: 0

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

          # Sync code (excluding large folders)
          echo "Syncing code to VPS..."
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'logs' \
            --exclude '*.log' \
            --exclude '.env' \
            --exclude 'backups' \
            --exclude '.next' \
            --exclude 'dist' \
            ./ $VPS_USER@$VPS_HOST:/home/pixel/ || echo "Sync completed with warnings"

      - name: Install and Build on VPS
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $VPS_USER@$VPS_HOST << 'EOF'
            cd /home/pixel
            echo "=== Installing dependencies ==="
            pnpm install || true
            cd lnpixels && pnpm install || true
            cd api && npm install --ignore-scripts || true
            cd ../lnpixels-app && npm install --legacy-peer-deps --ignore-scripts || true
            cd ../../pixel-landing && pnpm install || true
            cd ../pixel-agent && npm install --legacy-peer-deps || true
            cd ../syntropy-core && bun install || true
            
            echo "=== Building projects ==="
            cd /home/pixel/lnpixels/api && npm run build || echo "API build failed"
            cd /home/pixel/lnpixels/lnpixels-app && npm run build || echo "App build failed"
            cd /home/pixel/pixel-landing && npm run build || echo "Landing build failed"
            cd /home/pixel/pixel-agent && npm run build || echo "Agent build failed"
            cd /home/pixel/syntropy-core && bun run build || echo "Syntropy build failed"
            
            echo "=== Restarting services ==="
            cd /home/pixel
            pm2 restart all
            sleep 10
            pm2 status
          EOF

      - name: Verify Services Health
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "Checking services..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $VPS_USER@$VPS_HOST "curl -f http://localhost:3000/health || echo 'API not healthy'"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $VPS_USER@$VPS_HOST "curl -f http://localhost:3001/ || echo 'Landing not healthy'"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $VPS_USER@$VPS_HOST "pm2 status"
