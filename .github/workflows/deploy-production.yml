name: Deploy Pixel Ecosystem to Production

on:
  push:
    branches: [master]

env:
  VPS_USER: pixel
  VPS_HOST: pixel.xx.kg

jobs:
  deploy_to_vps:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_FOR_SUBMODULES }}
          submodules: recursive
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'logs' \
            --exclude '*.log' \
            --exclude '.env' \
            --exclude 'data' \
            --exclude 'backups' \
            --exclude '.next' \
            --exclude 'dist' \
            ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/home/pixel/

      - name: Docker Build and Deploy
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSCRIPT'
            set -e
            cd /home/pixel
            
            echo "=== Starting Docker Services ==="
            # Ensure database files exist (prevent docker from creating directories)
            mkdir -p data
            touch data/pixels.db data/activity.db data/db.sqlite
            
            # Rebuild and restart all containers
            docker compose up -d --build
            
            echo "=== Pruning old images ==="
            docker image prune -f
            
            echo "=== Deployment Status ==="
            docker compose ps
          ENDSCRIPT

      - name: Verify Services Health
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          echo "Waiting for services to initialize..."
          sleep 30
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSCRIPT'
            set +e
            echo "Checking API..."
            curl -f http://localhost:3000/api/stats || exit 1
            echo "Checking Landing..."
            curl -f http://localhost:3001/ || exit 1
            echo "Checking Canvas..."
            curl -f http://localhost:3002/ || exit 1
            echo "Checking Agent..."
            curl -f http://localhost:3003/ || echo "Agent UI/API not responding, but may be active"
            
            docker compose ps
          ENDSCRIPT
