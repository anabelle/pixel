name: Deploy Pixel Ecosystem to Production

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Prevent concurrent deployments which could race condition on the VPS lock
concurrency:
  group: production_deploy
  cancel-in-progress: false

env:
  VPS_USER: pixel
  VPS_HOST: pixel.xx.kg

jobs:
  validate:
    name: Validate Ecosystem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run Ecosystem Tests
        run: npm test
      # Add more validations here as they become available

  deploy_to_vps:
    name: Deploy to VPS
    needs: validate
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via Git Strategy
        run: |
          echo "ðŸš€ Initiating Ultra-Resilient Deployment to ${{ env.VPS_HOST }}..."
          
          # We use a pure Git strategy on the VPS. 
          # 1. Fetch latest state
          # 2. Hard reset to match remote (Safe Single Source of Truth)
          # 3. Update submodules
          # 4. Rebuild & Restart
          
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "bash -s" << 'EOF'
            set -e
            
            # Navigate to project root
            cd /pixel || { echo "âŒ Project root not found"; exit 1; }
            
            echo "ðŸ“¥ Fetching latest code..."
            # Ensure we are on the right branch and have latest refs
            git fetch origin master
            
            echo "ðŸ”„ Synchronizing state (Hard Reset)..."
            # This is the "Ultra Resilient" part: We do NOT try to merge on deploy.
            # We treat the repo as the source of truth.
            git reset --hard origin/master
            
            echo "ðŸ“¦ Updating submodules..."
            git submodule update --init --recursive
            
            echo "ðŸ—ï¸  Executing Safe Deploy Script..."
            # Pass strict execution
            ./scripts/safe-deploy.sh
            
          EOF
