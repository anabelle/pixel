services:
  # LNPixels API
  api:
    build:
      context: ./lnpixels/api
    ports:
      - "3000:3000"
    volumes:
      - ./data/pixels.db:/app/pixels.db
      - ./data/activity.db:/app/activity.db
      - ./backups:/app/backups
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - pixel-net

  # LNPixels Web App (Canvas)
  web:
    build:
      context: ./lnpixels/lnpixels-app
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    networks:
      - pixel-net
    depends_on:
      - api

  # Pixel Landing Page
  landing:
    build:
      context: ./pixel-landing
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - pixel-net

  # Pixel Agent (Eliza)
  agent:
    build:
      context: ./pixel-agent
    ports:
      - "3003:3003"
    env_file:
      - .env
    volumes:
      - ./data/db.sqlite:/app/db.sqlite
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - LNPIXELS_WS_URL=http://api:3000
      - PORT=3003
    networks:
      - pixel-net
    depends_on:
      - api

  # Syntropy Core (AI Orchestration)
  syntropy:
    build:
      context: ./syntropy-core
    env_file:
      - .env
    volumes:
      - ./data/pixels.db:/app/pixels.db
      - ./data/activity.db:/app/activity.db
      - ./pixel-landing/public:/app/audit
      - ./logs:/app/logs
      - ./pixel-agent:/app/pixel-agent
    environment:
      - NODE_ENV=production
      - PIXEL_ROOT=/app
      - PIXEL_AGENT_DIR=/app/pixel-agent
    networks:
      - pixel-net
    depends_on:
      - api
      - agent

networks:
  pixel-net:
    driver: bridge
