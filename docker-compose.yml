services:
  # LNPixels API
  api:
    build:
      context: ./lnpixels/api
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    volumes:
      - ./data/pixels.db:/app/pixels.db
      - ./data/activity.db:/app/activity.db
      - ./backups:/app/backups
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - pixel-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/api/stats" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

  # LNPixels Web App (Canvas)
  web:
    build:
      context: ./lnpixels/lnpixels-app
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://127.0.0.1:3000/api}
    ports:
      - "127.0.0.1:3002:3002"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - pixel-net
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3002/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # Pixel Landing Page
  landing:
    build:
      context: ./pixel-landing
      args:
        - NEXT_PUBLIC_CANVAS_URL=${NEXT_PUBLIC_CANVAS_URL:-https://ln.pixel.xx.kg}
        - NEXT_PUBLIC_AGENT_HANDLE=${NEXT_PUBLIC_AGENT_HANDLE:-@PixelSurvivor}
        - NEXT_PUBLIC_LIGHTNING_ADDRESS=${NEXT_PUBLIC_LIGHTNING_ADDRESS:-sparepicolo55@walletofsatoshi.com}
        - NEXT_PUBLIC_BITCOIN_ADDRESS=${NEXT_PUBLIC_BITCOIN_ADDRESS:-bc1q7e33r989x03ynp6h4z04zygtslp5v8mcx535za}
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - pixel-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3001/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # Pixel Agent (Eliza)
  agent:
    build:
      context: ./pixel-agent
    ports:
      - "127.0.0.1:3003:3003"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data/eliza:/app/.eliza
    environment:
      - NODE_ENV=production
      - LNPIXELS_WS_URL=http://api:3000
      - PORT=3003
      - CI=true
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - pixel-net
    depends_on:
      api:
        condition: service_healthy
      # NOTE: postgres service is unused - ElizaOS uses embedded PGLite
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Syntropy Core (AI Orchestration)
  syntropy:
    build:
      context: ./syntropy-core
    # Run as host user to avoid root-owned files, but add docker group for socket access
    user: "1000:1000"
    group_add:
      - "${DOCKER_GID:-999}" # docker group GID
    env_file:
      - .env
    volumes:
      - .:/pixel
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - PIXEL_ROOT=/pixel
      - PIXEL_AGENT_DIR=/pixel/pixel-agent
      - DB_PATH=/pixel/data/pixels.db
      - LOG_PATH=/pixel/logs/agent.log
      - AUDIT_LOG_PATH=/pixel/pixel-landing/public/audit.json
      - HOME=/tmp
      # Git authentication via Personal Access Token
      - GH_TOKEN=${GH_TOKEN}
    networks:
      - pixel-net
    depends_on:
      api:
        condition: service_healthy
      agent:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Postgres Database (UNUSED - ElizaOS v1.6+ uses embedded PGLite)
  # Kept for potential future use or external integrations
  postgres:
    image: postgres:15-alpine
    profiles:
      - unused # Won't start by default, use: docker compose --profile unused up postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=pixel_agent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - pixel-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - pixel-net
    depends_on:
      - api
      - web
      - landing
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "--no-check-certificate", "https://127.0.0.1/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  # Database Backup Service (runs daily at 3 AM)
  backup:
    image: alpine:latest
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
    entrypoint: |
      /bin/sh -c '
      while true; do
        echo "[$(date)] Starting backup..."
        cp /data/pixels.db /backups/pixels_$(date +%Y%m%d_%H%M%S).db
        cp /data/db.sqlite /backups/agent_$(date +%Y%m%d_%H%M%S).db
        # Keep only last 7 days of backups
        find /backups -name "*.db" -mtime +7 -delete
        echo "[$(date)] Backup complete. Sleeping 24h..."
        sleep 86400
      done
      '
    restart: unless-stopped

networks:
  pixel-net:
    driver: bridge
