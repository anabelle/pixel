services:
  # LNPixels API
  api:
    build:
      context: ./lnpixels/api
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./data/pixels.db:/app/pixels.db
      - ./data/activity.db:/app/activity.db
      - ./backups:/app/backups
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - pixel-net

  # LNPixels Web App (Canvas)
  web:
    build:
      context: ./lnpixels/lnpixels-app
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - pixel-net
    depends_on:
      - api

  # Pixel Landing Page
  landing:
    build:
      context: ./pixel-landing
      args:
        - NEXT_PUBLIC_CANVAS_URL=${NEXT_PUBLIC_CANVAS_URL:-https://ln.pixel.xx.kg}
        - NEXT_PUBLIC_AGENT_HANDLE=${NEXT_PUBLIC_AGENT_HANDLE:-@PixelSurvivor}
        - NEXT_PUBLIC_LIGHTNING_ADDRESS=${NEXT_PUBLIC_LIGHTNING_ADDRESS:-sparepicolo55@walletofsatoshi.com}
        - NEXT_PUBLIC_BITCOIN_ADDRESS=${NEXT_PUBLIC_BITCOIN_ADDRESS:-bc1q7e33r989x03ynp6h4z04zygtslp5v8mcx535za}
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - pixel-net

  # Pixel Agent (Eliza)
  agent:
    build:
      context: ./pixel-agent
    ports:
      - "3003:3003"
    env_file:
      - .env
    volumes:
      - ./data/db.sqlite:/app/db.sqlite
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - LNPIXELS_WS_URL=http://api:3000
      - PORT=3003
    networks:
      - pixel-net
    depends_on:
      - api

  # Syntropy Core (AI Orchestration)
  syntropy:
    build:
      context: ./syntropy-core
    env_file:
      - .env
    volumes:
      - .:/pixel
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - PIXEL_ROOT=/pixel
      - PIXEL_AGENT_DIR=/pixel/pixel-agent
      - DB_PATH=/pixel/data/pixels.db
      - LOG_PATH=/pixel/logs/agent.log
      - AUDIT_LOG_PATH=/pixel/pixel-landing/public/audit.json
    networks:
      - pixel-net
    depends_on:
      - api
      - agent

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - pixel-net
    depends_on:
      - api
      - web
      - landing
      - agent
    restart: unless-stopped

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  pixel-net:
    driver: bridge
